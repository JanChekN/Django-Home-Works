{% extends 'base.html' %}
{% load static %}
{% block title %}
Разместить обьявление
{% endblock %}

{% block body %}
<ul class="nav nav-pills sticky-top bg-white nav-fill">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'main-page' %}">
            <span style="font-weight: bold;">Главная</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'top-sellers' %}"><span style="font-weight: bold;">Топ продавцов</span>
        </a>
    </li>
    <li class="nav-item">
        <a aria-current="page" class="nav-link active" href="{% url 'advertisement_post' %}">
            <span style="font-weight: bold;">Разместить объявление</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">
            <span style="font-weight: bold;">Регистрация</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">
            <span style="font-weight: bold;">Войти</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">
            <span style="font-weight: bold;">Профиль</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span style="font-weight: bold;">Выйти</span>
        </a>
    </li>
</ul>
<div class="row">
    <div class="col" style="margin: 50px;">
        <div class="display-2">
            <span class="badge bg-primary">Сообщите миру об этом в этой форме</span>
        </div>
    </div>
</div>
<div class="container">
    <form method="post">
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Title</label>
                <div class="col-sm-4 offset-4 w-25">
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Description</label>
                <div class="col-sm-4 offset-4 w-25">
                    <label class="form-label" for=""></label>
                    <textarea class="form-control" id="" name="" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Photo</label>
                <div class="col-sm-4 offset-4 w-25">
                    <input class="form-control form-control-lg" type="file">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Price</label>
                <div class="col-sm-4 offset-4 w-25">
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="offset-4 w-25">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Auction</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 offset-sm-5">
            <div class="col">
                <button class="btn btn-success" type="submit">Принять</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
